<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}" ></title>
</head>

<span th:text="${usuario.nombre}"></span><br>

</html>
