<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${mensaje_bienvenida}"></h1>

	<span th:if="${usuarios.isEmpty()}"
		th:text="'No existen usuarios a listar'"></span>
	<span th:if="${!usuarios.isEmpty()}">Usuarios encontrados</span>
	<table th:if="${not usuarios.isEmpty()}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido1}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
